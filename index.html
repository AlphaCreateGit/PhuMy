<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="map">
        <div class="map-video">
            <video class="lazy" autoplay muted loop playsinline>
                <source data-src="./img/map_v2v2.mp4" src="./img/map_v2v2.mp4" type="video/mp4">
            </video>
            <div class="icon-map">
                <a href="https://www.google.com/maps/@10.756492,106.7109444,15z?entry=ttu" target="_blank">
                    <img src="./img/icon-map.svg" alt="">
                </a>
            </div>
            <div class="icon-logo">
                <div class="icon-animation">
                    <img src="./img/icon-cross.svg" alt="" class="icon-cross">
                    <img src="./img/text.svg" alt="" class="icon-text">
                </div>
            </div>
            <div class="logo-map">
                <img src="./img/logo-map.svg" alt="">
            </div> 
        </div>
    </section>
</body>
</html>
